<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form action="#">
        <h2>Inserir nova imagem</h2>
        <input type="url" name="url" id="input-url" required placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button id="btn-cancelar" type="reset">Cancelar</button>
    </form>
    <div class="container">
        <ul>
            <li>
                <img src="images/foto1.jpg" alt="pintura de um gato">
                <div class="overlay-imagem-link">
                    <a href="images/foto1.jpg" target="_blank" title="Ver imagem em tamanho original">Ver imagem em tamanho original</a>
                </div>
            </li>
            <li>
                <img src="images/foto2.jpg" alt="foto de um flamingo">
                <div class="overlay-imagem-link">
                    <a href="images/foto2.jpg" target="_blank" title="Ver imagem em tamanho original">Ver imagem em tamanho original</a>
                </div>
            </li>
            <li>
                <img src="images/foto3.jpg" alt="Foto de dois cachorrinhos">
                <div class="overlay-imagem-link">
                    <a href="images/foto4.jpg" target="_blank" title="Ver imagem em tamanho original">Ver imagem em tamanho original</a>
                </div>
            </li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
